language: node_js
sudo: false
node_js:
  - "lts/boron"
  - "lts/carbon"
services:
  - mongodb
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - g++-4.8
env:
  - CXX=g++-4.8
after_success:
  - npm run test:upload-cov
  - npm run test:load
  - ".travis/build_docker.sh"
addon:
  srcclr: true
